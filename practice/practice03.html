<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hayvanat Bahçesi Ziyaretçi Formu</title>
</head>
<body>
    <h1>Hayvanat Bahçesi Ziyaretçi Formu</h1>
    <form>
        <label for="ad">Adınız:</label>
        <input type="text" id="ad">
        <br><br>
        <label for="email">E-posta Adresiniz:</label>
        <input type="email" id="email">
        <br><br>
        <label for="yas">Yaşınız:</label>
        <input type="number" id="yas">
        <br><br>
        <label>Ziyaret Etmek İstediğiniz Bölümü Seçiniz:</label>
        <br>
        <select id="bolum">
            <option value="1">Aslan Bölümü</option>
            <option value="2">Zürafa Bölümü</option>
            <option value="3">Fil Bölümü</option>
            <option value="4">Diğer</option>
        </select>
        <br><br>
        <label>En Sevdiğiniz Hayvanı Seçiniz:</label>
        <ul>
            <li><input type="radio" name="hayvan">Aslan</li>
            <li><input type="radio" name="hayvan">Zürafa</li>
            <li><input type="radio" name="hayvan">Fil</li>
        </ul>
        <label for="yorum">Hayvanat Bahçemiz İle İlgili Yorumlarınız:</label>
        <br>
        <textarea id="yorum" cols="50" rows="5"></textarea>
        <br>
        <input type="submit">
        <input type="reset" value="Formu Sıfırla">
    </form>
</body>
</html>
