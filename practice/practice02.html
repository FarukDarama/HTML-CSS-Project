<!DOCTYPE html>
<html lang="tr">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hayvanat Bahçesi</title>

  <body>
    <div id="baslik">
      <h1>Hoş Geldiniz!</h1>

    <div id="aslan">
      <h3>Aslan</h3>
      <p>Büyük kedigiller familyasından bir etobur hayvan.</p>
      <img src="../images/aslan.jpg" alt="Bir çift aslan.." width="300"/>

    <div id="zurafa">
      <h3>Zürafa</h3>
      <p>Uzun boyunlu otçul bir hayvan.</p>

    <div id="fil">
      <h3>Fil</h3>

      <img src="../images/fil.jpg" alt="Bir fil ailesi.." width="300"/>
    </div>
    <div id="video">
      <h2>Video Galerisi</h2>
      <iframe
        width="428"
        height="242"
        src="https://www.youtube.com/embed/fiHfT7IrGXE"
        title="Bakıcı Günlüğü: Zürafa // Tuğçe Nur Akın"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
      <p>
        Diğer detaylı bilgiler için
        <a href="https://farukyalcinzoo.com/" target="_blank"
