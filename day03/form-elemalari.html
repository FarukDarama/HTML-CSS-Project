<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Elemanları</title>
  </head>
  <body>
    <!-- h1 etiketi, en büyük başlığı temsil eder.  -->
    <h1>Form Elemanları</h1>
    <form action="user/update" method="post">
      <!-- form etiketi, bir for elemanı oluşturmak için kullanılır. -->
      <label for="ad">Adınız:</label>
      <input type="text" id="ad" />
      <br /><br />
      <label for="soyad">Soyadınız:</label>
      <input type="text" id="soyad" />
      <br /><br />
      <label for="yas">Yaşınız:</label>
      <input type="number" id="yas" />
      <br /><br />
      <label for="eposta">Eposta adresiniz:</label>
      <input type="email" id="eposta" />
      <br /><br />
      <label for="sifre">Şifreniz:</label>
      <input type="password" id="sifre" />
      <br /><br />
      <label>Cinsiyetinizi Seçiniz:</label>
      <br />
      <label for="bay">Bay</label>
      <input type="radio" id="bay" name="cins" />
      <label for="bayan">Bayan</label>
      <input type="radio" id="bayan" name="cins" />
      <br /><br />
      <label>Hobileriniz:</label>
      <br />
      <label for="spor">Spor</label>
      <input type="checkbox" id="spor" />
      <label for="muzik">Müzik</label>
      <input type="checkbox" id="muzik" />
      <label for="gezi">Gezi</label>
      <input type="checkbox" id="gezi" />
      <br /><br />
      <label for="tarih">Doğum Tarihiniz:</label>
      <input type="date" id="tarih" />
      <br /><br />
      <label for="renk">Sevdiğiniz Renk:</label>
      <input type="color" id="renk" />
      <br /><br />
      <label for="dosya">CV'nizi Ekleyiniz:</label>
      <input type="file" id="dosya" />
      <br /><br />
      <label for="kurs">Hangi Kursu Almak İstiyorsunuz:</label>
      <select id="kurs">
        <option value="00">Seçiniz:</option>
        <option value="01">Java Developer</option>
        <option value="02">Frontend Developer</option>
        <option value="03">Backend Developer</option>
      </select>
      <br /><br />
      <label for="mesaj">Kendinizden Bahsediniz:</label>
      <br>
      <textarea id="mesaj" cols="30" rows="10">Mesajınızı yazınız.</textarea>
      <br><br>
      <input type="button" value="Buton">
      <input type="submit" value="Formu Gönder">
      <input type="reset" value="Formu Temizle">
      
    </form>
  </body>
</html>
